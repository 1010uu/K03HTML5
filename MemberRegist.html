<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberRegist.html</title>
</head>
<body>

    <form>
        <table border="0" cellspacing="1" cellpadding='3' bgcolor=gray >
            
            <tr  style="background-color:white;">
                <td bgcolor="lightgray">* 아이디</td>
                <td><input type="text" name="user_id"/>
                    <input type="submit" value="중복확인"/>
                    <span>+4~15자, 첫 영문자, 영문자와 숫자 조합</span>
                </td>
            </tr>
            <tr style="background-color:white;">
                <td bgcolor="lightgray">* 비밀번호</td>
                <td>
                    <input type="password" name="user_pwd" />
                </td>
            </tr>
            <tr style="background-color:white;">
                <td bgcolor="lightgray">* 비밀번호 확인</td>
                <td>
                    <input type="password" name="petition" />
                </td>
            </tr>
            <tr style="background-color:white;">
                <td bgcolor="lightgray">* 이름</td>
                <td>
                    <input type="text" name="user_name"/>
                    <span>(확인을 위해 다시 입력해 주세요.)</span>
                </td>
            </tr>
            <tr style="background-color:white;">
                <td bgcolor="lightgray">생년월일</td>
                <td>
                    <input type="radio" name="gender" value="M" checked/>남자
                    &nbsp;
                    <input type="radio" name="gender" value="W"/>여자
                    &nbsp;&nbsp;
                    <input type="text" name="year" size="4" maxlength="4"/>년
                    <input type="text" name="year" size="1" maxlength="2"/>월
                    <input type="text" name="year" size="1" maxlength="2"/>일
                    <span>(예 2000년 01월 31일)</span>
                </td>
            </tr>
            <tr style="background-color:white;">
                <td rowspan="2" bgcolor="lightgray">* 이메일</td>
                <td>
                    <input type="text" name="email" size="10"/>@
                    <input type="text" name="domain1" size="10"/>
                    <select name="domain2" >

                        <option value="gmail" selected>gmail.com</option>
                        <option value="naver">naver.com</option>
                        <option value="daum">daum.net</option>
                        <option value="yoomi">yoomi.co.kr</option>
                        <option value="nate">nate.com</option>
                    </select>
                </td>
            </tr>
            <tr style="background-color:white;">
                <td>
                    <span>※ hanmail.net은 메일 수신이 어려울 수 있으니 가급적 다른 메일을 이용하시기 바랍니다.</span>
                </td>
            </tr>   
            <tr style="background-color:white;">
                <td rowspan="3" bgcolor="lightgray">주소</td>
                <td>
                   
                    <input type="button" value="주소찾기">
                    <input type="text" name="post_code" size="6" maxlength="5"/>(우편번호)
                </td>
            </tr>
            <tr style="background-color:white;">
                <td>
                    <input type="text" name="address1" size="70"/>
                </td>
            </tr>
            <tr style="background-color:white;">
                <td>
                    <input type="text" name="address2" size="55"/>
                    &nbsp;&nbsp;+나머지 주소
                </td>
            </tr>
            <tr style="background-color:white;">
                <td bgcolor="lightgray">전화번호</td>
                <td>
                    <input type="text" name="number1" size="3" maxlength="3"/>-
                    <input type="text" name="number2" size="5" maxlength="4"/>-
                    <input type="text" name="number3" size="5" maxlength="4"/>
                </td>
            </tr>
            <tr style="background-color:white;">
                <td bgcolor="lightgray">* 휴대전화</td>
                <td>
                    <input type="text" name="phone1" size="3" maxlength="3"/>-
                    <input type="text" name="phone2" size="5" maxlength="4"/>-
                    <input type="text" name="phone3" size="5" maxlength="4"/>
                    &nbsp; &nbsp;
                    <input type="radio" name="SMS1" value="allow" checked/>SMS 수신허용
                    &nbsp;
                    <input type="radio" name="SMS2" value="unable to receive"/>SMS 수신불가
                </td>
            </tr>
            <tr style="background-color:white;">
                <td bgcolor="lightgray">* 관심분야</td>
                <td>
                    <select name="interest_part" >

                        <option value="select1" selected>:: 관심분야 선택 ::
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        </option>
                        <option value="select1">관심1</option>
                        <option value="select1">관심2</option>
                        <option value="select1">관심3</option>
                    </select>
                </td>
            </tr>
            <tr style="background-color:white;">
                <td bgcolor="lightgray">* 가입경로</td>
                <td>
                    <select name="path" >

                        <option value="path1" selected>:: 가입경로 선택 ::
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        </option>
                        <option value="path2">경로1</option>
                        <option value="path3">경로2</option>
                        <option value="path4">경로3</option>
                    </select>
                </td>
            </tr>
        </table>
</form>
    
</body>
</html>
